{{ define "content" }}
<div class="col-lg-8">
  <div class="container">
    {{- partial "breadcrumb" . -}}
    <div class="terms row surface">
	  {{ if .Site.Params.titleCase }}
      <h1>{{ title .Title }}</h1>
	  {{ else }}
      <h1>{{ .Title }}</h1>
	  {{ end }}
      <div>
        {{- range .Data.Terms.ByCount -}}
        <a href="{{ .Page.Permalink }}" class="post-taxonomy rounded btn me-3 mb-3" title="{{ .Page.Title }}">
          {{ .Page.Title }} <span class="badge rounded-pill">{{ .Count }}</span>
        </a>
        {{- end -}}
      </div>
    </div>
  </div>
</div>
{{- partial "sidebar" . -}}
{{ end }}
