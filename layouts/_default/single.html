{{ define "content" }}
<div class="col-md-8">
  {{- partial "breadcrumb" . -}}
  <div class="post">
    <h1 class="mb-3 post-title">{{ .Title }}</h1>
    {{- partial "post-meta" . -}}
    {{- partial "hooks/content-begin" . -}}
    <div class="mb-4 post-content">
      {{- partial "post-toc" . -}}
      {{- .Content -}}
    </div>
    {{- partial "hooks/content-end" . -}}
    {{- partial "comments" . -}}
  </div>
</div>
{{- partial "sidebar" . -}}
{{ end }}
