{{- if .Site.Params.searchBar -}}
<form class="search-bar mx-auto my-1" action="{{ absLangURL "search" }}">
  <div class="input-group input-group-sm align-items-center">
    <span class="btn btn-search disabled position-absolute left-0 border-0"><i class="fas fa-fw fa-search"></i></span>
    <input class="py-2 form-control rounded" name="q" type="search" aria-label="Search">
  </div>
</form>
{{- end -}}
