{{- $count := default 5 .Site.Params.recentPostCount -}}
{{- if $count -}}
<section class="row card recent-posts">
  <div class="card-body">
    <h4 class="card-title">{{ T "recent_posts" }}</h4>
    <ul class="link-list">
    {{- range first $count (where site.RegularPages "Type" "in" site.Params.mainSections) -}}
      <li><a href="{{ .Permalink }}">{{ partial "helpers/title" . }}</a></li>
    {{- end -}}
    </ul>
  </div>
</section>
{{- end -}}
